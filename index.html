<!DOCTYPE html>
<html ng-app="ticTacToe">
  <head>
    <meta charset="utf-8">

    <title>Tic Tac Toe</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body ng-controller="gameController">
    <header class="header">
      <div id="playerOne" ng-click="colorChange(1)">
        <input type="text" class="text" value="Player 1" ng-model="playerOne.name" onclick="this.value=''"> {{playerOne.score}}
      </div>
      <div id="playerTwo" align="right" ng-click="colorChange(2)">
        {{playerTwo.score}} <input type="text"  class="text" value="Player 2" ng-model="playerTwo.name" onclick="this.value=''"> 
      </div>
      <div id="message">{{message}}</div>
    </header>
   <div id="gameboard">
    <div class="box" ng-repeat="box in boxes track by $index" ng-click="boxClick($index)" ng-class="whichColor($index)"></div>
    <!-- <div align="center">{{turn}} moves</div> -->
   </div>
   <footer>
     <div id="sizeAdjustments">
      <input type="button" id="three" value="3-in-a-row" ng-click="setSize(3)">
      <input type="button" id="six" value="2 x 2" ng-click="setSize(6)">
      <input type="button" id="nine" value="3 x 3" ng-click="setSize(9)">
      <input type="button" value="Reset" ng-click="startup()" id="reset">
    </div>
   </footer>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
