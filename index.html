<!DOCTYPE html>
<html ng-app="ticTacToe">
  <head>
    <meta charset="utf-8">

    <title>Tic Tac Toe</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/angular.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>

    <script src="js/app.js"></script>
  </head>

  <body ng-controller="gameController">
    <header class="header">
      <div id="playerOne" ng-click="colorChange(1)" ng-style="{'background-color': container.players[0].color}">
        <input id="p1Input" type="text" class="text" value="Player 1" ng-model="container.players[0].name" onclick="this.value=''"> {{container.players[0].score}}
      </div>
      <div id="playerTwo" align="right" ng-click="colorChange(2)" ng-style="{'background-color': container.players[1].color}">
        {{container.players[1].score}} <input type="text" class="text" value="Player 2" ng-model="container.players[1].name" onclick="this.value=''"> 
      </div>
      <div id="message">{{container.message}}</div>
      <div id="turnIndicator" ng-style= "{float: turnIndicator() }"></div>
    </header>
   <div id="gameboard" ng-style="{'width': container.currentWidth}">
    <div class="box" ng-repeat="box in container.boxes track by $index" ng-click="boxClick($index, box)" ng-style="{'background-color': clickColor(box)}"></div>
   </div>
   <footer>
     <div id="sizeAdjustments">
      <input type="button" id="three" value="3 x 3" ng-click="setSize(3)">
      <input type="button" id="six" value="6 x 6" ng-click="setSize(6)">
      <input type="button" id="nine" value="9 x 9" ng-click="setSize(9)">
      <input type="button" value="Reset" ng-click="startup()" id="reset">
    </div>
   </footer>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
